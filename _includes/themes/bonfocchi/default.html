<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
	    <title>{{ page.title }}</title>
	    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
	    <meta name="author" content="{{ site.author.name }}">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Le styles -->
	    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
		<link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans|Nunito|Ubuntu' rel='stylesheet' type='text/css'>
		<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		
		
	    <link rel="shortcut icon" href="{{ ASSET_PATH }}/img/b_fav_icon.png">
	    <link rel="apple-touch-icon" href="{{ ASSET_PATH }}/img/b_fav_icon.png">
	
		<!-- Update these with your own images
	    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
	    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
	  -->
		
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.3/jquery.min.js"></script>
	
		<script>
		$(document).ready(function(){
			$(".mapMark").hover(function() {
				$(this).find("em").stop(true, true).animate({opacity: "show", top: "-50"}, "slow");
				$(".mapMark").not(this).hide();
				}, function() {
					$(this).find("em").animate({opacity: "hide", top: "-60"}, "fast", function() {
					    $(".mapMark").not(this).show();
					  });
				});
		});
		</script>
	</head>

	<body>
		<!-- {#% if page.url != "/about.html" %} -->
			<img src="{{ ASSET_PATH }}/img/shine.png" style="position:absolute; top:-155px; margin:auto; z-index:-10;" >
		<!-- {#% endif %} -->
		<header class="container-fluid" style="z-index:100;">
			<div class="row-fluid">
				<nav class="span7">
					<ul class="nav pull-left">
			          {% if page.url != "/about.html" %}<li class="active">{% else %}<li>{% endif %}
			          <a href="{{ site.url }}/">Home</a></li>

			          {% if page.url == "/about.html" %}<li class="active">{% else %}<li>{% endif %}
			          <a href="{{ site.url }}/about.html">About</a></li>

			          <li><a href="http://blog.bonfocchi.com">Blog</a></li>
					</ul>
				</nav>
				<div id="social-icons" class="span5">
					<a href="http://pt.linkedin.com/in/bonfocchi" target="_blank" title="Connect on LinkedIn">
						<img src="{{ ASSET_PATH }}/img/social/linkedin.png" alt="">
					</a>

					<a href="http://twitter.com/bonfocchi" target="_blank" title="Contact via Twitter">
						<img src="{{ ASSET_PATH }}/img/social/twitter.png" alt="">
					</a>
					
					<a href="http://facebook.com/bonfocchi" target="_blank" title="Add on Facebook">
						<img src="{{ ASSET_PATH }}/img/social/facebook.png" alt="">
					</a>
				
					<a href="http://www.google.com/recaptcha/mailhide/d?k=013BGACXZN_9qYb0KPNLnWtg==&amp;c=tjXEzOkjHSVGcIF84zVDC5HZGB9I6hHBPbfPbekqu4c=" onclick="window.open('http://www.google.com/recaptcha/mailhide/d?k\075013BGACXZN_9qYb0KPNLnWtg\75\75\46c\75tjXEzOkjHSVGcIF84zVDC5HZGB9I6hHBPbfPbekqu4c\075', '', 'toolbar=0,scrollbars=0,location=0,statusbar=0,menubar=0,resizable=0,width=500,height=300'); return false;" title="Email">
						<img src="{{ ASSET_PATH }}/img/social/email.png" alt="">
					</a>
					
					
					<!-- <img  style="width:32px; height:32px;" src="{{ ASSET_PATH }}/img/social/shelfari.png" alt=""> -->

				</div>
			</div>
		</header>

    <div class="container-fluid">
        {{ content }}
    </div>
	
	<footer class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<p>Copyright &#169; 2012 Bonfocchi.com</p>
			</div>
		</div>
	</footer>
	{% include JB/analytics %}
</body>
</html>
